      <h2>What Can JavaScript Do?</h2>

      <p>JavaScript can change HTML attribute values.</p>
      
      <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
      
      <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif',document.getElementById('myImage').style.width='5%'">Turn on the light</button>
      
      <img id="myImage" class="myImage2" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
      
      <button onclick="document.getElementsByClassName('myImage2').src='https://www.w3schools.com/js/pic_bulboff.gif', document.getElementById('myImage').style.width='7%'">Turn off the light</button>
